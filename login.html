<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de Controle de Ponto</title>
    <link rel="stylesheet" href="login.css">
    <script src="login.js" defer></script>
</head>
<body onload="gerarCaptcha()">
    <h1>Login - Controle de Ponto</h1>
    <label for="cpf">Digite seu CPF:</label>
    <input type="text" id="cpf" placeholder="Ex: 000.000.000-00" oninput="formatarCPF(this)">
    <div id="captchaContainer">
        <span id="captchaValue"></span>
        <input type="text" id="captchaInput" placeholder="Digite o CAPTCHA">
    </div>
    <button onclick="login()">Entrar</button>
    <p id="loginMessage" style="color: red;"></p>
</body>
</html>
